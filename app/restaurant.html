<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character coding meta -->
  <meta charset="UTF-8">
  <!-- viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PWA manifest file-->
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <style>
    /* ====================== Restaurant Details ====================== */
  header {
    position: sticky; /* changed to sticky position */
    top: 0;
    width: 100%;
    z-index: 1000;
  }
  #map-container {
    background: #ccc no-repeat fixed center;
    height: 85.5vh; 
    position: fixed;
    right: 0;
    top:126px;
    width: 50%;
  }
  #map {
    height: 100%;
  }
  #footer {
  /*bottom: 0;*/
  position: absolute;
  width: 100%;
  box-sizing: border-box;
  }
  #restaurant-name {
  color: #aa5a00;
  font-family: Arial,sans-serif;
  font-size: 20pt;
  font-weight: 200;
  letter-spacing: 0;
  margin: 30px 0 30px;
  text-transform: uppercase;
  line-height: 1.1;
  align-self: center;
  text-align: center;
  }
/* styled the img*/
  #restaurant-img {
  width: 90%;
  align-self: center;
  border-radius: 20px 0 0;
  height: auto;
  }
  #restaurant-address {
  font-size: 12pt;
  margin: 10px 0px;
  align-self: center;
  }
  #restaurant-cuisine {
  background-color: #333;
  color: #ddd;
  font-size: 12pt;
  font-weight: 300;
  letter-spacing: 10px;
  margin: 0 0 20px;
  padding: 2px 0;
  text-align: center;
  text-transform: uppercase;
  width: 90%;
  align-self: center;
  }
/* added flex box styling to  review page containers */
  #restaurant-container, #reviews-container {
  border-bottom: 1px solid #d9d9d9;
  border-top: 1px solid #fff;
  padding: 30px 0;
  width: 50%;
  display: flex;  
  flex-flow: column wrap;
  justify-content: center;
  }
  #reviews-container h3 {
  color: #aa5a00;
  font-size: 24pt;
  font-weight: 300;
  letter-spacing: -1px;
  padding-bottom: 1pt;
  align-self: center;
  }
  #reviews-list {
  margin: 0;
  padding: 0;
  display: flex;  
  flex-flow: wrap;
  justify-content: center;
  }
  #reviews-list li {
  background-color: #fff;
  border: 2px solid #f3f3f3;
  /*display: block;*/
  list-style-type: none;
  margin: 0 0 30px;
  overflow: hidden;
  /* padding: 0 20px 20px; */
  /*position: relative;*/
  width: 85%;
  border-radius:20px 0; /* added border radius */
  }
/* added styles for new created div */
  #reviews-list div {
   width: 100%;
   background-color: #333333;
   display: flex;
   justify-content: space-between;
   padding: 10px;
  margin-bottom: 10px;
  }
  #reviews-list li p {
  margin: 0 0 10px;
  padding: 0 20px;  /* adjusted padding for text */
  }
  /* added new styles for newly created class , for reviewer  name */
  #reviews-list .review-name {
  color : white;
  margin: 0;
  align-self: flex-start;
  font-weight: 500;
  padding: 0 15px;
  font-size: 2em;
  vertical-align: middle;
  line-height: 50px;
  }
  /*styles of the rating */
  #reviews-list .review-rating {
  color: #fff;
  border-radius: 6px;
  background-color: #7d4f00;
  text-align: center;
  width: 22%;
  margin-left: 20px;
  padding: 5px 13px;
  text-transform: uppercase;
  font-weight: 600;
  }
  /* date styles */
  #reviews-list time {
    align-self: flex-end;
    color: #B7B7B7;
    padding: 0 20px;
    font-size: 1.4em;
    vertical-align: middle;
    line-height: 50px;
  }

  /* added styles for table */
  #restaurant-hours {
  border-spacing: 0;
  width: 45%;
  border: 1px solid #333333;
  border-radius: 15px;
  align-self: center;
  }
  @media screen and (max-width:513px) {
  #restaurant-hours {
    width: 75%
  }
  }
  tr:nth-child(even){background-color: #66666670}
  #restaurant-hours td {
  /*color: #666;*/
  padding: 10px 10px;
  }
  /* break points for mobile screen styling */
  @media screen and (max-width: 889px) {
  .inside header {
    box-sizing: border-box;
  }
  .inside #map-container {
    height: 400px;
    position: static;
    width: 100%;
  }
  #restaurant-container, #reviews-container {
    width: 100%;
    box-sizing: border-box;
  }
  #restaurant-name {
    margin: 0 0 20px;
  }
 
  }
  @media screen and (max-width: 396px) {
  nav h1 a {
    line-height: 2em;
  }
  #reviews-list time {
    line-height: 2.2em;
    font-size: 1.3em;
    padding-left: 0;
  }


  }
  form {
     width: 80%;
     display: flex;
     align-self: center;
     margin-bottom: 15px;
  }
  fieldset {
    border-color: #333;
    border-radius: 20px;
    width: 100%;
  }
  textarea {
    resize: none;
    width: 95%;
    border-radius: 5px;
    border: none;
    font-size: 16px !important;
    padding: 0 10px 0px 10px;
  }
  form #submitButton {
    background-color: #7d4f00;
    font-size: 16px;
    color:white;
    font-weight: 600;
    height: 40px;
    border-radius: 10px;
    margin-top: 10px;
  }
  #username {
    margin-bottom: 20px;
    height: 25px;
    width: 160px;
  }


.click {
	font-size: 33px;
	color: rgba(0,0,0,.5);
	width: 38px;
	height: 38px;
	position: relative;
  cursor: pointer;
  align-self: center;
  margin-top: 20px;
  margin-bottom: 18px;
  will-change: transform;
}

.click span {
	margin-left: 4px;
	margin-top: 3px;
	z-index: 999;
	position: absolute;
}

span:hover {
	opacity: 0.8;
}

span:active {
	transform: scale(0.93,0.93) translateY(2px)
}

.ring, .ring2 {
	opacity: 0;
	background: grey;
	width: 1px;
	height: 1px;
	position: absolute;
	top: 19px;
	left: 18px;
	border-radius: 50%;
	cursor: pointer;
}

.active span, .active-2 span {
	color: #F5CC27 !important;
}

.active-2 .ring {
	width: 58px !important;
	height: 58px !important;
	top: -10px !important;
	left: -10px !important;
	position: absolute;
	border-radius: 50%;
	opacity: 1 !important;
}

.active-2 .ring {
	background: #F5CC27 !important;
}

.active-2 .ring2 {
	background: #f3f3f3 !important;
}

.active-3 .ring2 {
	width: 60px !important;
	height: 60px !important;
	top: -11px !important;
	left: -11px !important;
	position: absolute;
	border-radius: 50%;
	opacity: 1 !important;
}

.info {
	font-family: 'Open Sans', sans-serif;
	font-size: 12px;
	font-weight: 600;
	text-transform: uppercase;
	white-space: nowrap;
	color: grey;
	position: relative;
	top: 30px;
	left: -46px;
	opacity: 0;
	transition: all 0.3s ease;
}

.info-tog {
	color: #F5CC27;
	position: relative;
	top: 45px;
	opacity: 1;
}

* {
	transition: all .32s ease;
}
  </style>
  <link rel="icon" type="image/png" href="/favicon.png"/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
  <!-- Beginning Skip link-->
  <a class="skip-main" href="#restaurant-container" tabindex="0">Skip to main content</a>
  <!-- End Skip Link -->
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ol id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ol>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant --> 
    <section id="restaurant-container" aria-label="Restaurant information">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="-1"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="restaurant working hours"></table>
      <div class="click" id="click">
          <span class="fa fa-star-o"></span>
          <div class="ring"></div>
          <div class="ring2"></div>
          <p class="info">Added to favourites!</p>
        </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="reviews">
      <h3 tabindex="0">Reviews</h3>
      <form action="http://localhost:1337/reviews" method="POST">
          <fieldset class="rating">
            <legend>Your Review :</legend>
            <label for="username">Name :</label>
            <input type="text" name="name" id="username" placeholder="Enter Your Name">
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Very Poor">1 star</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Poor">2 stars</label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Good">3 stars</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Very Good">4 stars</label>
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Outstanding">5 stars</label>
            <textarea name="comments" placeholder="Tell us your thoughts about this restaurant." cols="30" rows="6"></textarea>
            <input type="submit" value="Submit Review" id="submitButton">
          </fieldset>
      </form>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPElvvdFv22vPYu4pZwBL9d7-FzjSF9ds&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
