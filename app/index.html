<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character coding meta -->
  <meta charset="UTF-8">
  <!-- viewport meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Manifest for PWA-->
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning Skip link-->
    <a class="skip-main" href="#restaurant-container" tabindex="0">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant list --> 
    <section>
      <!-- Beginning filter -->
      <div class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" aria-label="neighborhoods select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="neighborhoods select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <!-- End filter -->
      <ul id="restaurants-list"></ul>
    </section>
    <!-- End restaurant list --> 
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->


  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Beginning scripts -->
  <!-- Database helpers --> 
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js" defer></script>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPElvvdFv22vPYu4pZwBL9d7-FzjSF9ds&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
